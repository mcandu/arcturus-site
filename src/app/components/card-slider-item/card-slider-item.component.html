<div class="item">
  <div class="testimonial-9">
    <div class="testimonial-pic radius">
      <img [src]="thumbnail" alt="" width="100" height="100">
    </div>
    <div class="testimonial-detail"> 
      <strong class="testimonial-name">{{ name }}</strong> 
      <span class="testimonial-position">{{ position }}</span> 
    </div>
    <div class="testimonial-text">
      {{ description }}
    </div>
  </div>
</div>
