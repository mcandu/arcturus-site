<div class="progress-bx">
	<h4>{{ title }}</h4>
	<div class="count-box">{{ progress }}%</div>
	<div class="progress">
		<div class="progress-bar wow fadeInLeft" data-wow-delay="1s" [style.width]="progress + '%'" role="progressbar"
			aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
		</div>
	</div>
</div>
