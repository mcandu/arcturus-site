<div class="full-section">
  <!-- inner page banner -->
  <div class="dlab-bnr-inr overlay-primary-dark contact-page"
    style="background-image:url(assets/images/background/bg2.jpg);">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-xs-4">
          <div class="row text-white">
            <div class="col-lg-12 col-md-6 m-b30 wow fadeIn" data-wow-delay="0.4s">
              <app-address-card *ngFor="let item of contact_cards | async" [title]="item.title" [description]="item.description" [icon]="item.icon"></app-address-card>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-xs-8">
          <app-contact-form *ngFor="let item of contact_us_sections | async" [title]="item.title" [description]="item.description"></app-contact-form>
        </div>
      </div>
    </div>
  </div>
  <!-- inner page banner END -->
</div>
